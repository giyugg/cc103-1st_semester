<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Kyle Acuna</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        
        <section class="calc-buttons">
            <!-- First row buttons "C, Backspace, and Divide" -->
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>
            <!-- Second row buttons "7, 8, 9, and Multiply" -->
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>

            </div>
            <!-- Third row buttons "4, 5, 6, and Subtract" -->
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <!-- Fourth row buttons "1, 2, 3, and Add" -->
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            <!-- Fifth row buttons "0 and Equals" -->
            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
